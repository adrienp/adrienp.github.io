<header class="pt-3 bg-white">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 text-center col-md-auto text-md-left">
        <div class="display-4 font-weight-lighter">
          <a href="{{ site.baseurl }}" class="text-gray-dark">{{ site.title }}</a>
        </div>
        <div class="h3 font-weight-lightest text-lowercase">
          {{ site.subtitle }}
        </div>
      </div>
      <div class="col">
        <nav class="nav justify-content-center justify-content-md-end">
          {% for site_page in site.pages %}
            {% if site_page.title %}
              <a class="nav-link {% if page == site_page %}active{% endif %}" href="{{ site_page.url }}">{{ site_page.title }}</a>
            {% endif %}
          {% endfor %}
        </nav>
      </div>
    </div>
  </div>
  <hr class="hr-abstract mt-3">
</header>
